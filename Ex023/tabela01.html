<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <H1>Minha 1 tabela</H1>
    <!--
    Hierarquia de tabelas (simples)
    table
        table row
            table header
            table data
    -->

    <table>
        <tr>
            <td>A1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
