<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgray;
            border: 1.5px solid gray;
        }

        thead, tfoot{
            background-color: rgb(107, 107, 107);
            color: white;
        }

        td, th {
            padding: 10px;
            border: solid black 1px;
            border-collapse: collapse;
            
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas Grandes</h1>
    <table>
        <caption>População dos Estados
        </caption>
        <thead>
            <tr>
                <th>Estado
                <th>População
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo
                <td>20 Milhões
            </tr>
            <tr>
                <td>Minas
                <td>15 Milhões
            </tr>
            <tr>
                <td>Bahia
                <td>13 Milhões
            </tr>
            <tr>
                <td>Rio Grande do Sul
                <td>10 Milhões
            </tr>
            <tr>
                <td>Rio de Janeiro
                <td>20 Milhões
            </tr>
            <tr>
                <td>Parana
                <td>8 Milhões
            </tr>
            <tr>
                <td>Pernanbuco
                <td>5 Milhões
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>****</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
