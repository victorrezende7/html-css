<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="ibasket" id="ibasket"> <label for="ibasket">Basquete</label> <br>
            <input type="checkbox" name="nata" id="inata"> <label for="inata">Natação</label> <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="corr" id="icorr"> <label for="icorr">Corrida</label> <br>
        </fieldset>
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
